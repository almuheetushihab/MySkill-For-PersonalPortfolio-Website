        /* small customizations */
        .skill-card {

        .card-active {

        }

        .skill-tag {
            @apply bg-gray-800 text-gray-200 px-4 py-2 rounded-md text-sm border border-gray-700 hover:bg-gray-700 transition;
        }
    </style>

    <style>
        .bar {
            animation: fillBar 2s ease forwards;
        }

            0% {
                width: 0%;
            }

            100% {
                width: var(--value);
            }
        }
    </style>
